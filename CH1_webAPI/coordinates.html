<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinates</title>
    <style>
      body {
        background-color: black;
      }
      .rect {
        background-color: wheat;
        width: 200px;
        height: 200px;
        margin: 30px;
      }
      .special {
        background-color: orange;
      }

      aside {
        position: fixed;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect special"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <aside>
      <button class="scroll-by">Scroll by 100px(y)</button>
      <button class="scroll-to">Scroll to 100px(y)</button>
      <button class="scroll-into">Scroll to Special</button>
    </aside>
    <script>
      // button
      const scrollBy = document.querySelector(".scroll-by");
      const scrollTo = document.querySelector(".scroll-to");
      const scrollInto = document.querySelector(".scroll-into");
      scrollBy.addEventListener("click", () => {
        window.scrollBy({ top: 100, left: 0, behavior: "smooth" });
      });
      scrollTo.addEventListener("click", () => {
        window.scrollTo(0, 100);
      });
      scrollInto.addEventListener("click", () => {
        special.scrollIntoView();
      });

      // special box
      const special = document.querySelector(".special");
      special.addEventListener("click", (e) => {
        const domRect = special.getBoundingClientRect();
        console.log(domRect);
        console.log(`page x: ${e.pageX}, y: ${e.pageY}`);
        console.log(`client x: ${e.clientX}, y: ${e.clientY}`);
      });
    </script>
  </body>
</html>
