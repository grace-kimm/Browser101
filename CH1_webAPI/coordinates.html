<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinates</title>
    <style>
      body {
        background-color: black;
      }
      .rect {
        background-color: wheat;
        width: 200px;
        height: 200px;
        margin: 30px;
      }
      .special {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect special"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <script>
      const special = document.querySelector(".special");
      special.addEventListener("click", (e) => {
        const domRect = special.getBoundingClientRect();
        console.log(domRect);
        console.log(`page x: ${e.pageX}, y: ${e.pageY}`);
        console.log(`client x: ${e.clientX}, y: ${e.clientY}`);
      });
    </script>
  </body>
</html>
